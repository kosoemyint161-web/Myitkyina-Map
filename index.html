```html
<link href="https://fonts.googleapis.com/css2?family=Padauk&family=Pyidaungsu&display=swap" rel="stylesheet">

```

၂။ Leaflet Routing Machine မှား

အမှား - CSS ဖိုင်ကို JavaScript အနေနဲ့ ခေါ်ထားတယ်။

ပြင်ဆင်ရန် -

```html
<!-- Leaflet Routing Machine CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

<!-- Leaflet Routing Machine JavaScript -->
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
```


၃။ Body Tag နေရာမှား

အမှား - <body> tag က <head> ထဲမှာရောက်နေတယ်။

ပြင်ဆင်ရန် - <body> ကို </head> ရဲ့အောက်ကိုရွှေ့ပါ။

ပြင်ဆင်ပြီးသား HTML အပြည့်အစုံ

```html
<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myitkyina Map - မြစ်ကြီးနားမြေပုံ</title>


    <!-- CSS ဖိုင် -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts (မြန်မာစာအတွက်) -->
    <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Pyidaungsu&display=swap" rel="stylesheet">

    <!-- Leaflet CSS (OSM မြေပုံအတွက်) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JavaScript (OSM မြေပုံအတွက်) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine CSS -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Leaflet Routing Machine JavaScript -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <!-- မြေပုံအတွက် နေရာ -->
    <div id="map" style="height: 500px; width: 100%;"></div>

    <!-- JavaScript ဖိုင် -->
    <script src="script.js"></script>
</body>
</html>
```
