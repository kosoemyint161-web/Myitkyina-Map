<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myitkyina Map - မြစ်ကြီးနားမြေပုံ</title>

    <!-- CSS စီမံ -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts (မြန်မာစာ) -->
    <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Pyidaungsu&display=swap" rel="stylesheet">

    <!-- Leaflet CSS (OSM မြေပုံ) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JavaScript (OSM မြေပုံ) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
    <!-- ခေါင်းစဉ်ပိုင်း -->
    <header>
        <div class="header-container">
            <h1>Myitkyina Map</h1>
            <p class="subtitle">မြစ်ကြီးနားမြေပုံ - မြို့နေပြည်သူများအတွက် လမ်းညွှန်</p>
        </div>
        <div class="language-switch">
            <button class="lang-btn active">မြန်မာ</button>
            <button class="lang-btn">English</button>
        </div>
    </header>

    <!-- ရှာဖွေရေးပိုင်း -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="နေရာအမည်၊ လိပ်စာ ရိုက်ထည့်ပါ...">
            <button id="searchBtn">ရှာဖွေမည်</button>
        </div>
    </section>

    <!-- အမျိုးအစားများ -->
    <section class="categories-section">
        <h2>အမျိုးအစားအလိုက် ရှာဖွေရန်</h2>
        <div class="categories-grid">
            <button class="category-btn" data-category="restaurant">🍜 စားသောက်ဆိုင်</button>
            <button class="category-btn" data-category="hospital">🏥 ဆေးရုံ/ဆေးခန်း</button>
            <button class="category-btn" data-category="property">🏠 အိမ်ခြံမြေ</button>
            <button class="category-btn" data-category="market">🛒 ဈေးများ</button>
            <button class="category-btn" data-category="hotel">🏨 ဟိုတယ်</button>
            <button class="category-btn" data-category="bank">🏦 ဘဏ်များ</button>
            <button class="category-btn" data-category="school">📚 ကျောင်းများ</button>
            <button class="category-btn" data-category="government">🏛️ အစိုးရရုံး</button>
        </div>
    </section>

    <!-- မြေပုံပိုင်း (အရေးကြီး) -->
    <section class="map-section">
        <div class="map-container">
            <div id="map" style="height: 500px; width: 100%;"></div>
        </div>
    </section>

    <!-- JavaScript ဖိုင် (အရေးကြီး) -->
    <script src="script.js"></script>
</body>
</html>
