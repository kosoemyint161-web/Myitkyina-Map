<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myitkyina Map - မြစ်ကြီးနားလမ်းညွှန်</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Myitkyina Map</h1>
            <p class="subtitle">မြစ်ကြီးနားမြို့ပြ မြေပုံနှင့် လမ်းညွှန်</p>
        </div>
        <div class="language-switch">
            <button class="lang-btn active">မြန်မာ</button>
            <button class="lang-btn">English</button>
        </div>
    </header>

    <section class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ရပ်ကွက် (သို့) လုပ်ငန်းအမည် ရှာရန်...">
            <button id="searchBtn">ရှာဖွေမည်</button>
        </div>
    </section>

    <section class="categories-section">
        <div class="categories-grid">
            <button class="category-btn" data-category="all">🌐 အားလုံး</button>
            <button class="category-btn" data-category="restaurant">🍜 စားသောက်ဆိုင်</button>
            <button class="category-btn" data-category="hospital">🏥 ဆေးရုံ/ဆေးခန်း</button>
            <button class="category-btn" data-category="market">🛒 ဈေးများ</button>
            <button class="category-btn" data-category="bank">🏦 ဘဏ်များ</button>
        </div>
    </section>

    <div id="map"></div>

    <section class="business-section">
        <div class="business-container">
            <h2>သင့်လုပ်ငန်းကို မြေပုံပေါ်တင်လိုပါသလား?</h2>
            <div class="business-benefits">
                <div class="benefit"><span>📍</span><h3>တည်နေရာပြ</h3></div>
                <div class="benefit"><span>📞</span><h3>ဆက်သွယ်ရန်</h3></div>
                <div class="benefit"><span>📸</span><h3>ဓာတ်ပုံပြ</h3></div>
            </div>
            <button id="contactBusinessBtn" class="contact-btn">၀၉-၄၅၈၄၃၄၃၉၈ သို့ ဆက်သွယ်ရန်</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Myitkyina Map Development Team. Kachin State, Myanmar.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
